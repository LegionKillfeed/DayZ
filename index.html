    <style>
      * {
        box-sizing: border-box;
        color: #B8A66A;
      }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        color: #B8A66A;
        background: linear-gradient(90deg, #ffe2ab, #525252, #ffe2ab, #1f1f1f, #ffe2ab, #272727);
        background-size: 300% 300%;
        animation: gradient 25s ease infinite;
      }

      .section {
        margin-bottom: 20px;
        background: #221f1f;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(226, 174, 106, 0.767);
      }

      .section p {
        margin: 10px 0;
        background: #000000;
        color: #cab469;
      }

      .section ul {
        list-style-type: none;
        background: #141010;
        color: #e4ad47;
        padding: 0;
      }

      .section ul li {
        background: #000000;
        color: #cab469;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
      }

      .section ul li a {
        color: rgb(221, 176, 125);
      }

      /* Style the side navigation */
      .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #000000;
        color: #d1af64;
        overflow-x: hidden;
		transition: 0.5s; /* Added transition */
      }

      /* Side navigation links */
      .sidenav a {
        color: #F7DA87;
        background-color: #000000;
        padding: 12px;
        text-decoration: none;
        display: block;
      }

      /* Change color on hover */
      .sidenav a:hover {
        background: linear-gradient(90deg, #ffe2ab, #bebebe, #ffe2ab, #443f3f, #ffe2ab, #666565);
        background-size: 300% 300%;
        color: #0c0b0a;
        animation: gradient 25s ease infinite;
      }

      /* Style the content */
      .content {
        margin-left: 200px;
        padding-left: 20px;
      }

      .sidenav .logo {
        display: flex;
        align-items: center;
      }

      .sidenav .logo img {
        width: 100%;
        height: auto;
        max-width: 50px;
        margin-right: 10px;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }
    /* The Modal (background) */

    <script>
        function toggleInfo(container) {
            var info = container.nextElementSibling;
            if (info.style.display === "none" || info.style.display === "") {
                info.style.display = "block";
            } else {
                info.style.display = "none";
            }
        }

        function loadTemplate(templateName) {
            fetch(`templates/${templateName}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                    if (templateName === 'Economy') {
                        setupEconomyCalculator();
                    }
                });
        }

        function loadIt(templateName) {
            fetch(`./${templateName}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                });
        }

        function loadTools(templateName) {
            fetch(`Tools/${templateName}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content').innerHTML = data;
                    if (templateName === 'economy-calculator') {
                        setupEconomyCalculator();
                    }
                });
        }

        function searchCommands() {
            let input = document.getElementById('searchInput');
            let filter = input.value.toLowerCase();
            let li = document.querySelectorAll("#commandsSection li");

            li.forEach(function (item) {
                let text = item.textContent || item.innerText;
                if (text.toLowerCase().indexOf(filter) > -1) {
                    item.style.display = "";
                } else {
                    item.style.display = "none";
                }
            });
        }

        function setupEconomyCalculator() {
            document.getElementById('multiplier-form').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission

                const multiplier = parseFloat(document.getElementById('multiplier').value);

                // Define payouts with their corresponding multiplier
                const payouts = [
                    {action: 'Kill Rob', payout: 10 * multiplier},
                    {action: 'Kill Earn', payout: 30 * multiplier},
                    {action: 'Uncon Rob', payout: 5 * multiplier},
                    {action: 'Uncon Earn', payout: 15 * multiplier},
                    {action: 'Suicide Kill Rob', payout: 5 * multiplier},
                    {action: 'Suicide Kill Earn', payout: 20 * multiplier},
                    {action: 'Build Earn', payout: 10 * multiplier},
                    {action: 'Dismantle Earn', payout: 10 * multiplier},
                    {action: 'Dolphin', payout: {lower: 200 * multiplier, upper: 700 * multiplier}},
                    {action: 'Shark', payout: {lower: 400 * multiplier, upper: 750 * multiplier}},
                    {action: 'Octopus', payout: {lower: 350 * multiplier, upper: 850 * multiplier}},
                    {action: 'Lobster', payout: {lower: 850 * multiplier, upper: 1200 * multiplier}},
                    {action: 'Whale', payout: {lower: 1200 * multiplier, upper: 1800 * multiplier}},
                    {action: 'Boot', payout: {lower: 100 * multiplier, upper: 500 * multiplier}},
                    {action: 'Can', payout: {lower: 100 * multiplier, upper: 1000 * multiplier}},
                    {action: 'Fridge', payout: {lower: 100 * multiplier, upper: 1500 * multiplier}},
                    {action: 'Dead Body', payout: {lower: 100 * multiplier, upper: 2000 * multiplier}},
                    {action: 'Work', payout: {lower: 0 * multiplier, upper: 10010 * multiplier}},
                    {action: 'Daily', payout: {lower: 0 * multiplier, upper: 2001 * multiplier}}
                ];

                // Clear existing rows in the table
                const tbody = document.querySelector('#payout-table tbody');
                tbody.innerHTML = '';

                // Populate the table with the calculated payouts
                const categoryColumns = {
                    'Killfeed': [],
                    'Fishing': [],
                    'Daily': [],
                    'Work': []
                };

                payouts.forEach(payout => {
                    // Determine category based on action
                    let category;
                    if (payout.action.includes('Kill') || payout.action.includes('Uncon Rob') || payout.action.includes('Uncon Earn') || payout.action.includes('Build Earn') || payout.action.includes('Dismantle Earn')) {
                        category = 'Killfeed';
                    } else if (payout.action.includes('Fish') || payout.action.includes('Fridge') || payout.action.includes('Boot') || payout.action.includes('Dolphin') || payout.action.includes('Shark') || payout.action.includes('Octopus') || payout.action.includes('Lobster') || payout.action.includes('Whale') || payout.action.includes('Can') || payout.action.includes('Dead Body')) {
                        category = 'Fishing';
                    } else if (payout.action === 'Work' || payout.action === 'Daily') {
                        category = payout.action;
                    }

                    if (category) {
                        categoryColumns[category].push({action: payout.action, payout: payout.payout});
                    }
                });

                // Determine the maximum number of rows for each category
                const maxRows = Math.max(...Object.values(categoryColumns).map(column => column.length));

                // Populate the table with the calculated payouts
                for (let i = 0; i < maxRows; i++) {
                    const row = document.createElement('tr');
                    Object.values(categoryColumns).forEach(column => {
                        const cell = document.createElement('td');
                        if (column[i]) {
                            const payout = column[i].payout;
                            if (typeof payout === 'number') {
                                // Single value payout
                                cell.textContent = `${column[i].action}: $${payout.toFixed(2)}`;
                            } else if (payout.lower !== undefined && payout.upper !== undefined) {
                                // Object with lower and upper properties
                                cell.textContent = `${column[i].action}: $${payout.lower.toFixed(2)}-$${payout.upper.toFixed(2)}`;
                            } else {
                                // Handle other cases if necessary
                                cell.textContent = 'N/A';
                            }
                        }
                        row.appendChild(cell);
                    });
                    tbody.appendChild(row);
                }
            });
        }

            const itemsSelect = document.getElementById('item-select');
            const attachmentsSelect = document.getElementById('attachment-select');

            // Populate the dropdowns
            types.forEach(type => {
                const itemOption = document.createElement('option');
                itemOption.value = type;
                itemOption.text = type;
                itemsSelect.appendChild(itemOption);

                const attachmentOption = document.createElement('option');
                attachmentOption.value = type;
                attachmentOption.text = type;
                attachmentsSelect.appendChild(attachmentOption);
            });

            // Log to ensure options are added
            console.log("Items added to dropdown:", itemsSelect.options.length);
            console.log("Attachments added to dropdown:", attachmentsSelect.options.length);

            const items = [];

            document.getElementById('add-item').addEventListener('click', () => {
                const selectedItem = itemsSelect.value;
                const selectedAttachment = attachmentsSelect.value;
                const price = parseFloat(document.getElementById('price-input').value);
                const inStock = parseInt(document.getElementById('stock-input').value);

                let item = items.find(item => item.name === selectedItem);
                if (!item) {
                    item = { name: selectedItem, attachments: [], inStock: inStock, price: price };
                    items.push(item);
                } else {
                    item.inStock = inStock;
                    item.price = price;
                }
                item.attachments.push(selectedAttachment);

                updateOutput();
            });

            document.getElementById('generate-file').addEventListener('click', () => {
                const jsonOutput = JSON.stringify({ items }, null, 4);
                const blob = new Blob([jsonOutput], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'shopItems.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });

            function updateOutput() {
                const jsonOutput = JSON.stringify({ items }, null, 4);
                document.getElementById('output').textContent = jsonOutput;
            }
        });
    // Function to load the modal HTML from a file
    function loadModal() {
        fetch('https://legionkillfeed.github.io/DayZ/static/modal.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('modalPlaceholder').innerHTML = data;
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("copyrightBtn");
            var span = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    }

    // Load the modal when the page loads
    window.onload = loadModal;
